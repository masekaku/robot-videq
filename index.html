<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doodstream Video Feed</title>
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <h1>Video Feed</h1>
      <p class="subtitle">Auto-load • Click → play • Next / Prev</p>
    </div>
  </header>

  <main class="wrap">
    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="loader" class="loader">Memuat…</div>
    <div id="sentinel" style="height:1px"></div>
  </main>

  <!-- Modal player -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-box" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-toolbar">
        <button id="prevBtn" class="btn">Prev</button>
        <button id="nextBtn" class="btn">Next</button>
        <div class="modal-title" id="modalTitle">—</div>
        <button id="openBtn" class="btn">Open in new tab</button>
        <button id="closeBtn" class="btn close" aria-label="Close player">Close ✕</button>
      </div>
      <iframe id="player" class="player" title="Doodstream player" allowfullscreen sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
  </div>

  <footer class="foot">
    <div class="wrap">Powered by Doodstream API</div>
  </footer>

  <script src="/script.js" defer></script>
</body>
</html>
