<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoStream - Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>VideoStream</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Categories</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="watch-container">
        <div class="video-player">
            <iframe id="videoFrame" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div class="video-info">
            <h1 id="videoTitle">Loading...</h1>
            <div class="meta-data">
                <span id="releaseYear"></span>
                <span id="genre"></span>
                <span id="rating"></span>
            </div>
            <p id="description"></p>
        </div>
        
        <div class="episodes" id="episodesContainer">
            <h2>Episodes</h2>
            <!-- Episodes will be loaded here by video.js -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 VideoStream. All rights reserved.</p>
    </footer>
    
    <script src="video.js"></script>
</body>
</html>
